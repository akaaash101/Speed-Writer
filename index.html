<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Writer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="quote">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <textarea id="input" placeholder="Start typing here..."></textarea>
        <p id="result">Time: <span id="time">0</span>s | Accuracy: <span id="accuracy">0%</span></p>
        <button id="start">Start Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
